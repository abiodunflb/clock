<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <span class="hour">10:</span>
        <span class="minute">05:</span>
        <span class="second">50</span>
        <span class="ampm">PM</span>
      </div>
    </div>

    <div id="controls">
      <form>
        <input
          type="text"
          class="color"
          id="changeColor"
          placeholder="Enter choice of Backgroundcolor"
        />
        <input type="button" value="Change" id="btn" />
      </form>
    </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
